<tui-root>
  <div class="app__form-wrapper">
    <h1 class="app__h1 tui-text_h1">
      Шифр Цезаря
    </h1>
    <form [formGroup]="testForm">
      <tui-textarea
        formControlName="testValue1"
        [expandable]="true"
        [maxLength]="maxLength"
      >
        Введите текст для зашифровки, используйте только английски или только русский алфавит
      </tui-textarea>
      <tui-error
        formControlName="testValue1"
        [error]="[] | tuiFieldError | async"
      />
      <tui-input-number
        formControlName="key"
      >
        M - сдвиг по алфавиту
      </tui-input-number>
      <tui-error
        formControlName="key"
        [error]="[] | tuiFieldError | async"
      />
    </form>
  </div>
<router-outlet />
</tui-root>
